<html>
<head>
<script>
function normalText(){
document.getElementById("a").innerHTML = "Paragraph1";
document.getElementById("b").innerHTML = "Paragraph2";
document.getElementById("c").innerHTML = "Paragraph3!";
}
function HeaderText2(){
document.getElementById("a").innerHTML = "<h2>Paragraph1</h2>";
document.getElementById("b").innerHTML = "<h2>Paragraph2</h2>";
document.getElementById("c").innerHTML = "<h2>Paragraph3</h2>";
}
function HeaderText3(){
document.getElementById("a").innerHTML = "<h3>Paragraph1</h3>";
document.getElementById("b").innerHTML = "<h3>Paragraph2</h3>";
document.getElementById("c").innerHTML = "<h3>Paragraph3</h3>";
}
</script>
</head>
<body>
<h1>Javascript</h1>
<p id="a">First Paragraph</p>
<p id="b">Second Paragraph</p>
<p id="c">Third Paragraph</p>
<button type="button" onclick="normalText()">Normal Text</button>
<button type="button" onclick="HeaderText2()">Header 2</button>
<button type="button" onclick="HeaderText3()">Header 3</button>
</body>
</html>
